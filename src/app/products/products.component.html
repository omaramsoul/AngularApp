<div class="p-3">
    <div class="card">
        <div class="card-body">
            <table class="table">
                <thead>
                    
                </thead>
                <tbody>
                    @for (product of products ; track $index) {
                        <tr>
                            <td>{{product.id}}</td>
                            <td>{{product.title}}</td>
                            <td>{{product.price}}</td>
                            <td>
                                <button (click)="handleCheckProduct(product)" class="btn btn-outline-success"><i [class]="product.checked ? 'bi bi-check' : 'bi bi-circle'"></i></button>
                            </td>
                            <td>
                                <button (click)="deleteProduct(product)" class="btn btn-outline-danger"><i class="bi bi-x-circle"></i></button>
                            </td>
                        </tr>
                    }
                </tbody>
            </table>
            <ul class="nav nav-pills">
                @for (page of [].constructor(this.totalPages); track $index) {
                    <li class="p-2">
                        <button (click)="handlePages($index+1)" class="btn btn-outline-success">{{$index+1}}</button>
                    </li>
                }
            </ul>
        </div>
    </div>
</div>
